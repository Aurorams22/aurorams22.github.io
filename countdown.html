      <script type="text/javascript">
        $(function() {
          FlipClock.Lang.Custom = {
            days: 'Days',
            hours: 'Hours',
            minutes: 'Minutes',
            seconds: 'Seconds'
          };
          var opts = {
            clockFace: 'DailyCounter',
            countdown: true,
            language: 'Custom'
          };
          var countdown = 1669068300 - ((new Date().getTime()) / 1000); // from: 11/21/2022 05:05 pm -0500
          countdown = Math.max(1, countdown);
          $('.clock-builder-output').FlipClock(countdown, opts);
        });
      </script>
